<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
        }

        #barcode {
            margin: 20px 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #barcode>* {
            width: 256px !important;
            height: 256px !important;
            max-width: 90vw;
            max-height: 90vw;
            object-fit: contain;
        }

        .label {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #555;
            word-break: break-all;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }

            .label {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="barcode"></div>
        <div class="label" id="label"></div>
    </div>

    <script>
        (function () {
            const _makeCode = QRCode.prototype.makeCode;
            QRCode.prototype.makeCode = function (text) {
                _makeCode.call(this, text);

                if (this._el) {
                    if (this._el.hasAttribute('title')) {
                        this._el.removeAttribute('title');
                    }
                    this._el.querySelectorAll('[title]').forEach(el => el.removeAttribute('title'));
                }
            };
        })();

        function getCurrentNumber() {
            const hash = window.location.hash.substring(1);
            if (hash && hash.length > 0) {
                return hash;
            } else {
                const array = new Uint8Array(32);
                crypto.getRandomValues(array);
                const randomHex = Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
                return calculateNextNumber(randomHex);
            }
        }

        function calculateNextNumber(currentNumber) {
            const baseUrl = window.location.origin + window.location.pathname;
            const hash = CryptoJS.SHA512(baseUrl + currentNumber);
            return hash.toString(CryptoJS.enc.Hex);
        }

        function generateNextUrl(currentNumber) {
            const nextNumber = calculateNextNumber(currentNumber);
            const baseUrl = window.location.origin + window.location.pathname;
            return baseUrl + '#' + nextNumber;
        }

        let initialized = false;

        function updateDisplay() {
            const currentNumber = getCurrentNumber();

            if (!window.location.hash) {
                window.location.hash = currentNumber;
                return;
            }

            document.getElementById('label').textContent = currentNumber;

            const nextUrl = generateNextUrl(currentNumber);

            const barcodeElement = document.getElementById("barcode");
            barcodeElement.innerHTML = '';

            new QRCode(barcodeElement, {
                text: nextUrl,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function init() {
            if (initialized) return;
            initialized = true;

            updateDisplay();

            window.addEventListener('hashchange', function() {
                updateDisplay();
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
